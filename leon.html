<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="wrapper">
    <div class="header-background"></div>
    <div class="report">
      <div class="header">        
        <div class="picture" img src="https://i.imgur.com/XJOTiVc.png">
        </div>
        <div class="details">
          <div class="name">Leon</div>
          <div class="info">2 Months Old - 11.8 lbs</div>
          <div class="id">German Sheperd</div>
        </div>
      </div>
      <div class="body">
        <ul class="main-list">
          <li class="active">Rabies testing <span>9/7/16</span></li>
          <li>Rabies shot <span>8/6/16</span></li>
          <li>Prescription completed <span>1/18/16</span></li>
          <li>Blood check <span>1/12/16</span>
            <ul>
              <li>Low liver level, 16 days prescription</li>
            </ul>
          </li>
          <li>Lost 1.2 lbs <span>8/24/15</span></li>
          <li>Switched to diet food <span>6/17/15</span>
            <ul>
              <li>"A little too dense"</li>
            </ul>  
          </li>
        </ul>
      </div>
    </div>
    <div class="action">
      <div class="button"></div>
      <ul>        
        <li class="second"><i class="ion-paper-airplane"></i></li>
        <li class="third"><i class="ion-image"></i></li>
        <li class="fourth"><i class="ion-social-facebook"></i></li>
      </ul>
    </div>
  </div>
</div>
